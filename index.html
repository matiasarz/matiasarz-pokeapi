<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador pokemones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/083810b2a0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="headerContainer">
        <nav class="navBar" id="navBar">
            <ul>
                <li><a href="#" >Buscar por cantidad</a></li>
                <li><a href="#" >Buscar por nombre</a></li>
                <li><a href="#" id="type">Buscar por tipo</a></li>
                <li><a href="#" >Todos</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainContainer">
        <form class="formContainer" id="form" autocomplete="off">
            <div class="inputContainer">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="search" id="inputSearch" placeholder="Buscar por cantidad">
            </div>
        </form>
        <article class="typesPokemons">
            <div>
                <label for="grass">
                    <input type="checkbox" id="grass">
                    grass
                </label>
            </div>
            <div>
                <label for="poison">
                    <input type="checkbox" id="poison">
                    poison
                </label>
            </div>
            <div>
                <label for="fire">
                    <input type="checkbox" id="fire">
                    fire
                </label>
            </div>
            <div>
                <label for="flying">
                    <input type="checkbox" id="flying">
                    flying
                </label>
            </div>
            <div>
                <label for="bug">
                    <input type="checkbox" id="bug">
                    bug
                </label>
            </div>
            <div>
                <label for="normal">
                    <input type="checkbox" id="normal">
                    normal
                </label>
            </div>
            <div>
                <label for="water">
                    <input type="checkbox" id="water">
                    water
                </label>
            </div>
            <div>
                <label for="electric">
                    <input type="checkbox" id="electric">
                    electric
                </label>
            </div>
            <div>
                <label for="ground">
                    <input type="checkbox" id="ground">
                    ground
                </label>
            </div>
            <div>
                <label for="fairy">
                    <input type="checkbox" id="fairy">
                    fairy
                </label>
            </div>
            <div>
                <label for="fighting">
                    <input type="checkbox" id="fighting">
                    fighting
                </label>
            </div>
            <div>
                <label for="phycis">
                    <input type="checkbox" id="phycis">
                    phycis
                </label>
            </div>
            <div>
                <label for="rock">
                    <input type="checkbox" id="rock">
                    rock
                </label>
            </div>
            <div>
                <label for="steel">
                    <input type="checkbox" id="steel">
                    steel
                </label>
            </div>
            <div>
                <label for="ice">
                    <input type="checkbox" id="ice">
                    ice
                </label>
            </div>
            <div>
                <label for="ghost">
                    <input type="checkbox" id="ghost">
                    ghost
                </label>
            </div>
        </article>
        <section id="cardContainer">
        </section>
    </main>

    <template id="cardPokemon">
        <article class="card">
            <h1></h1>
            <img src="" alt="">
            <p><b>Type</b></p>
            <h4></h4>
        </article>
    </template>

    
    

    <script src="app.js"></script>
</body>
</html>
